	<header>
			<ul>
				<h1><em>QUICKMATCH</em></h1>

	<article>		
		<div class = "signinform">
		<section>
				<form action="/first" method="post">
					<h1>새 계정 만들기</h1>
					<label>아이디</label>
					<input type="txt" name="join_id">
			  
					<div class="help">최소 10자 이상으로 입력하세요.</div>
				
					<label>비밀번호</label>
					<input type="password" name="join_password">
					<div class="help">최소 7자 이상으로 입력하세요.</div>
					<label>지역</label>
					<input type="txt" name="loc">
					<div class="help"></div>
					<label>당구 핸디</label>
					<input type="txt" name="handi">
					<div class="help">ex) 150</div>	
                    
                    <div class = "right">
						<input type="submit" value="회원가입" name="Join">
					</div>
			
			  </form>

			  
		</section>
		</div>	

		<section>
			
				<h1>로그인</h1>
				<div class ="loginform">
					</div>
						<form action="/login" method="post">
							<label>아이디<span>*</span></label>
							<input type="txt" name="login_id">
					  
							<div class="help"></div>
						
							<label>비밀번호<span>*</span></label>
							<input type="password" name="login_password">
						
							<div class="help"></div>
						
							<div class = "right">
								<input type="submit" value="로그인" name="Login">
							</div>
							<div class = "image">
									<img src="images/Nupdoung.jpg" alt="" style ="width : 50%" max-width="260px" >

									
							</div>
							</form>
					  
				</div>
		</section>
